<!DOCTYPE html>
<html>
    {%load static%}
  <head>
    <link rel="stylesheet" href="{% static 'style.css'%}">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" href="{% static "css/mdb.min.css" %}">
  </head>
  <body>
<header>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarExample01"
          aria-controls="navbarExample01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarExample01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
              <a class="nav-link" aria-current="page" href="{% url 'classiffier' %}">Individual data</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'upload_csv' %}">Upload CSV </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'predict_csv'%}">Get csv from uploaded csc</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'predict_pdf'%}">Get pdf from uploaded csv</a>
            </li>
              <li class="nav-item">
                  <a  class="nav-link" href="{% static 'Iris.csv'%}">Sample data File</a>
              </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar -->
  </header>
  {% block content %}{% endblock content %}
  </body>
</html>
