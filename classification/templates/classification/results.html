<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ML Results</title>
</head>
<body>
    <h2>Accuracy : {{ accuracy_score }}%</h2>
    <h1>Predicted Values</h1>

    <table border="2">
        <thead>
            <tr>
                <td>Predicted</td>
            </tr>
        </thead>
        <tbody>
            {% for prediction in values_predictions %}
                <tr>
                    <td>{{ prediction }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
