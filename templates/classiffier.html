<!DOCTYPE html>
<html>
    {%load static%}
  <head>
    <link rel="stylesheet" href="{% static 'style.css'%}">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
  </head>
  <body>
    <center>
      <div class="form">
        <form action="{% url 'classiffier'%}" method="POST">
          {% csrf_token %}
          <h2>Classiffication Form</h2><br />
          <div class="input">
            <input id="sepal_length" required class="input-field" type="text" name="sepal_length" />
            <label for="sepal_length">Enter Flower's sepal length</label>
          </div>
          <div class="input">
            <input required class="input-field" type="text" name="sepal_width" />
            <label for="password">Enter Flower's sepal width</label>
          </div>
          <div class="input">
            <input required class="input-field" type="text" name="petal_length" />
            <label for="email">Enter Flower's petal length</label>
          </div>
          <div class="input">
            <input required class="input-field" type="text" name="petal_width" />
            <label for="password">Enter Flower's petal width</label>
          </div>
          <br />
          <div class="submit">
            <input type="submit" value="Submit" />
          </div>
          <br />
          <a href="{% url 'upload_csv'%}">Upload csv instead</a>
        </form>
      </div>
    </center>
    <br /><br /><br />
    <br /><br /><br />
    <div class="result">
      <h2 style="color: blue;">This is <strong>{{sepal}}</strong> species of the Iris Flower</h2>
    </div>
  </body>
</html>
